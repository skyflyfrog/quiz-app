<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>天翔流自我強化檢核表</title>
<style>
/* --- 手機版版面優化 --- */
@media (max-width: 720px) {
  #subjectFilter {
    flex-wrap: wrap;
    gap: 6px 10px;
    justify-content: flex-start;
  }
  #subjectFilter label {
    flex: 0 0 28%;
    display: flex;
    align-items: center;
  }
  #subjectFilter button {
    flex: 1 1 45%;
    margin-top: 6px;
  }
  .container {
    padding: 20px 14px;
  }
  .row.small {
    flex-direction: column;
    align-items: flex-start;
    gap: 6px;
  }
  .btn {
    padding: 8px 12px;
    font-size: 0.95rem;
  }
  .desc {
    line-height: 1.5;
  }
}

:root{color-scheme:light!important;}
@media(prefers-color-scheme:dark){html,body{background-color:#f4f5f7!important;color:#000!important;}}
:root{
  --bg:#f4f5f7;--card:#fff;--muted:#64748b;
  --red:#ef4444;--yellow:#f59e0b;--green:#22c55e;--blue:#3b82f6;
  --barbg:#e5e7eb;
}
*{box-sizing:border-box}
body{font-family:"Noto Sans TC",sans-serif;background:var(--bg);margin:0;text-align:center;padding:28px 0;color:#000;}
h1{margin:0 0 10px}
p.desc {
  color: #555;
  margin: 6px 0 20px;
  text-align: center;
  font-size: 0.95rem;
  line-height: 1.6;
  letter-spacing: 0.3px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 6px 12px;
}

.container{background:var(--card);border-radius:16px;box-shadow:0 0 10px rgba(0,0,0,.08);margin:14px auto;padding:16px;width:92%;max-width:900px;text-align:left;}
.section-header{font-weight:700;margin:10px 0 6px}
.small{color:var(--muted);font-size:.92rem}
.progressBar{width:100%;height:16px;background:var(--barbg);border-radius:8px;overflow:hidden;display:flex;}
.segment{height:100%}
.red{background:var(--red)}.yellow{background:var(--yellow)}.green{background:var(--green)}.blue{background:var(--blue)}
.btn{font-size:1rem;padding:9px 14px;border:none;border-radius:8px;cursor:pointer;margin:6px 6px 0 0}
.btn-prim{background:#0ea5e9;color:#fff}.btn-dark{background:#334155;color:#fff}.btn-red{background:var(--red);color:#fff}
.btn-ghost{background:#fff;border:1px solid #cbd5e1;color:#334155}
.btn-sm{font-size:0.8rem;padding:4px 8px;margin-left:6px;}
.card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px;cursor:pointer;}
.card:hover{box-shadow:0 4px 14px rgba(0,0,0,.08)}
.row{display:flex;align-items:center;gap:8px;justify-content:space-between;flex-wrap:wrap}
.center{text-align:center}
.q{font-weight:800;font-size:1.25rem;margin:10px 0}
.ans{color:#000;font-size:1.25rem;margin:10px 0}
.hidden{display:none}
.spinner-wrap{display:flex;align-items:center;justify-content:center;height:180px;flex-direction:column;gap:10px}
.spinner{width:44px;height:44px;border-radius:50%;border:6px solid #cbd5e1;border-top-color:#0ea5e9;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
img.question-img{max-width:100%;border-radius:10px;margin:10px 0}
@media(max-width:720px){.card{padding:10px}}
</style>
</head>
<body>
<h1>天翔流自我強化檢核表</h1>
<p class="desc">紅：刷爆0輪　｜　黃：刷爆1輪　｜　綠：刷爆2輪　｜　藍：刷爆3輪</p>

<div class="container" id="homeBox">
  <div class="row small" style="margin-bottom:10px; align-items:center; gap:6px; flex-wrap:nowrap;">
    <label for="bookSelect" style="font-weight:600;">冊別：</label>
    <select id="bookSelect" class="btn btn-ghost">
      <option value="all">全部</option>
      <option value="B1">B1</option>
      <option value="B2">B2</option>
      <option value="B3">B3</option>
      <option value="B4">B4</option>
      <option value="B5">B5</option>
      <option value="B6">B6</option>
      <option value="高中">高中</option>
    </select>
  </div>

  <div id="subjectFilter" class="row small" style="margin-bottom:10px">
    <label><input type="checkbox" value="國文">國文</label>
    <label><input type="checkbox" value="英文">英文</label>
    <label><input type="checkbox" value="數學">數學</label>
    <label><input type="checkbox" value="自然">自然</label>
    <label><input type="checkbox" value="地理">地理</label>
    <label><input type="checkbox" value="歷史">歷史</label>
    <label><input type="checkbox" value="公民">公民</label>
    <button id="selectAllBtn" class="btn btn-ghost">全科勾選</button>
    <button id="clearAllBtn2" class="btn btn-ghost">全科取消</button>
  </div>

  <div class="row" style="margin-bottom:8px">
    <div class="small">勾選欲載入科目後顯示｜登入者：<span id="userNameDisplay"></span></div>
    <button id="refreshBtn" class="btn btn-ghost">重新整理</button>
  </div>
  <div id="overview">請先勾選科目</div>
</div>

<!-- Quiz -->
<div class="container hidden" id="quizBox">
  <div class="row small"><div id="crumb"></div><div id="progressText"></div></div>
  <div id="qText" class="q"></div>
  <div id="imgWrap" class="hidden"></div>
  <div id="aText" class="ans hidden"></div>
  <div class="center">
    <button id="checkBtn" class="btn btn-prim">對答案</button>
    <button id="wrongBtn" class="btn btn-red hidden">答錯</button>
    <button id="rightBtn" class="btn btn-prim hidden">答對</button>
    <button id="cancelBtn" class="btn btn-ghost">回首頁（不儲存）</button>
  </div>
</div>

<div class="container hidden" id="computingBox">
  <div class="spinner-wrap">
    <div class="spinner"></div>
    <div class="small">結果統計中，請稍候…</div>
  </div>
</div>

<div class="container hidden" id="statBox">
  <div class="row"><div class="section-header" id="statTitle"></div>
    <div><button id="homeBtn" class="btn btn-ghost">回首頁</button></div>
  </div>
  <div id="statSummary" class="small"></div>
  <div id="statBar" class="progressBar" style="margin:10px 0 6px"></div>
  <div class="row small" style="margin-bottom:12px"><div>選擇要重刷的題目顏色：</div></div>
  <div class="row">
    <div>
      <button class="btn red"   onclick="startPracticeByColor('red')">紅</button>
      <button class="btn yellow"onclick="startPracticeByColor('yellow')">黃</button>
      <button class="btn green" onclick="startPracticeByColor('green')">綠</button>
      <button class="btn blue"  onclick="startPracticeByColor('blue')">藍</button>
      <button class="btn btn-dark" onclick="startPracticeByColor('all')">全部</button>
    </div>
    <button id="clearAllBtn" class="btn btn-ghost">清除所有紀錄</button>
  </div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbyzdhcYNXrPhqtPh2jaIhoO3FNZ1r1FdxB7obTXKWosJ4HRWCRoMEWgLZUgqUs3lYtGEg/exec";
let userName=localStorage.getItem("quizUserName");
if(!userName){userName=prompt("請輸入您的姓名：");if(!userName)userName="未命名";localStorage.setItem("quizUserName",userName);}
document.getElementById("userNameDisplay").textContent=userName;

const LS_PREFIX=`quizProgress_${userName}_`;
const overview=document.getElementById("overview");
const homeBox=document.getElementById("homeBox");
const quizBox=document.getElementById("quizBox");
const computingBox=document.getElementById("computingBox");
const statBox=document.getElementById("statBox");
const qText=document.getElementById("qText");
const aText=document.getElementById("aText");
const imgWrap=document.getElementById("imgWrap");
const crumb=document.getElementById("crumb");
const progressText=document.getElementById("progressText");
const checkBtn=document.getElementById("checkBtn");
const wrongBtn=document.getElementById("wrongBtn");
const rightBtn=document.getElementById("rightBtn");
const homeBtn=document.getElementById("homeBtn");
const clearAllBtn=document.getElementById("clearAllBtn");
const refreshBtn=document.getElementById("refreshBtn");
const cancelBtn=document.getElementById("cancelBtn");

let meta={sheets:[],data:{},sections:{}};
let session={sheet:"",section:"",deck:[],idx:0,working:[],filterMode:"all",committed:false};

const keyOf=(s,h)=>`${LS_PREFIX}${s}__${h}`;
const deepCopy=o=>JSON.parse(JSON.stringify(o));
function trimS(x){return(x??"").toString().trim();}
function countByColors(list){const c={red:0,yellow:0,green:0,blue:0};list.forEach(x=>c[x.color||"red"]++);return c;}
function renderBar(el,counts,total){el.innerHTML="";["red","yellow","green","blue"].forEach(color=>{const seg=document.createElement("div");seg.className=`segment ${color}`;seg.style.width=(total?(counts[color]/total*100):0)+"%";el.appendChild(seg);});}
function getSavedSection(sheet,section){const raw=localStorage.getItem(keyOf(sheet,section));if(!raw)return null;try{return JSON.parse(raw);}catch{return null;}}

async function loadSheets(){const r=await fetch(API+"?mode=sheets",{cache:"no-store"});const j=await r.json();meta.sheets=j.sheets||[];}
async function loadSheetData(sheet){if(meta.data[sheet])return;const r=await fetch(API+"?sheet="+encodeURIComponent(sheet),{cache:"no-store"});const rows=await r.json();const seen=new Set(),order=[],mapped=[];rows.forEach(raw=>{const row={編號:trimS(raw["編號"]),小節:trimS(raw["小節"]),題目:trimS(raw["題目"]),答案:trimS(raw["答案"]),圖片:trimS(raw["圖片"])||""};if(!row.題目)return;mapped.push(row);if(row.小節&&!seen.has(row.小節)){seen.add(row.小節);order.push(row.小節);}});meta.data[sheet]=mapped;meta.sections[sheet]=order;}

async function buildOverview(){
  overview.innerHTML="";
  const selectedSubjects=[...document.querySelectorAll('#subjectFilter input:checked')].map(x=>x.value);
  const selectedBook=document.getElementById("bookSelect").value;
  if(selectedSubjects.length===0){overview.textContent="請先勾選科目";return;}
  for(const sheet of meta.sheets){
    const subjectMatch=selectedSubjects.some(s=>sheet.startsWith(s));
    const bookMatch=(selectedBook==="all"||sheet.includes(selectedBook));
    if(!subjectMatch||!bookMatch)continue;

    await loadSheetData(sheet);
    const wrap=document.createElement("div");wrap.className="card";
    const h=document.createElement("div");h.className="section-header";h.textContent=sheet;wrap.appendChild(h);
    const list=document.createElement("div");
    for(const sec of meta.sections[sheet]){
      const rows=meta.data[sheet].filter(r=>r.小節===sec);const total=rows.length;if(total===0)continue;
      const saved=getSavedSection(sheet,sec);const counts=saved?countByColors(saved):{red:0,yellow:0,green:0,blue:0};
      const cell=document.createElement("div");cell.className="card";cell.style.marginBottom="10px";cell.onclick=()=>onChooseSection(sheet,sec);
      const title=document.createElement("div");
      title.innerHTML=`
        <div class='row'>
          <div><b>${sec}</b></div>
          <div class='small'>
            ${saved?"已有紀錄":"尚無紀錄"}｜共 ${total} 題
            <button class="btn btn-prim btn-sm" onclick="event.stopPropagation(); startPracticeSection('${sheet}','${sec}')">開始刷</button>
            <button class="btn btn-ghost btn-sm" onclick="event.stopPropagation(); viewFullSection('${sheet}','${sec}')">查看全表</button>
          </div>
        </div>`;
      const bar=document.createElement("div");bar.className="progressBar";bar.style.marginTop="6px";renderBar(bar,counts,total);
      cell.appendChild(title);cell.appendChild(bar);list.appendChild(cell);
    }
    wrap.appendChild(list);overview.appendChild(wrap);
  }
}

// 新增兩個功能
function startPracticeSection(sheet,section){
  session.sheet=sheet;session.section=section;
  const base=meta.data[sheet].filter(r=>r.小節===section).map(x=>({...x,color:"red"}));
  const saved=getSavedSection(sheet,section);
  if(saved){
    base.forEach(b=>{
      const m=saved.find(s=>s.題目===b.題目&&s.小節===b.小節);
      if(m)b.color=m.color||"red";
    });
  }
  session.working=base;
  startPracticeByColor("all");
}

function viewFullSection(sheet,section){
  const rows=meta.data[sheet].filter(r=>r.小節===section);
  if(!rows.length)return alert("此小節無題目");
  const list=rows.map((r,i)=>`${i+1}. ${r.題目}${r.答案?"<br>答案："+r.答案:""}`).join("<hr>");
  const popup=window.open("","_blank","width=800,height=600,scrollbars=yes");
  popup.document.write(`<html><head><title>${sheet} - ${section}</title>
  <style>body{font-family:'Noto Sans TC',sans-serif;padding:20px;line-height:1.6;}hr{border:none;border-top:1px solid #ccc;margin:10px 0;}</style></head><body>
  <h2>${sheet}／${section}</h2>${list}</body></html>`);
}

function onChooseSection(sheet,section){
  session.sheet=sheet;session.section=section;session.filterMode="all";session.committed=false;
  const base=meta.data[sheet].filter(r=>r.小節===section).map(x=>({...x,color:"red"}));
  const saved=getSavedSection(sheet,section);
  if(saved){base.forEach(b=>{const m=saved.find(s=>s.題目===b.題目&&s.小節===b.小節);if(m)b.color=m.color||"red";});session.working=base;showStatScreen();}
  else{session.working=base;startPracticeByColor("all");}
}

function startPracticeByColor(mode){
  session.filterMode=mode;session.idx=0;
  session.deck=(mode==="all")?deepCopy(session.working):deepCopy(session.working.filter(q=>q.color===mode));
  if(session.deck.length===0){alert("這個顏色目前沒有題目唷");return;}
  homeBox.classList.add("hidden");statBox.classList.add("hidden");computingBox.classList.add("hidden");quizBox.classList.remove("hidden");
  showQuestion();
}

// 其餘 JS 保持不變（showQuestion, nextOrCompute, clearAllBtn 等）...
// 這段後面照你原本的繼續。
</script>
</body>
</html>
