<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天翔流自我強化檢核表</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f4f5f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 28px;
      color: #222;
    }
    .quiz-box {
      background: white;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .btn {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary { background-color: #4A90E2; color: white; }
    .btn-wrong { background-color: #E74C3C; color: white; }
    .btn-correct { background-color: #27AE60; color: white; }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 15px 0;
    }
    .answer {
      margin-top: 10px;
      font-size: 20px;
      color: #000;
      display: none;
    }
    .question-number {
      color: #555;
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>天翔流自我強化檢核表</h1>
  <div class="quiz-box" id="quizBox">
    <p>載入中...</p>
  </div>

  <script>
    // 假設 quizData 已經透過 Apps Script 抓到
    // 這裡用示範資料模擬
    let quizData = [
      { 題目: "看圖回答：https://drive.google.com/uc?id=1LLs8ea96v8gvxinxx3Ns8P7tzwM5w3y<br>A是？", 答案: "肺靜脈" },
      { 題目: "細胞內提供能量的構造是？", 答案: "粒線體" }
    ];

    let currentIndex = 0;

    function showQuestion() {
      const quizBox = document.getElementById("quizBox");
      const q = quizData[currentIndex];
      quizBox.innerHTML = "";

      // 題號
      let questionHTML = `<p class="question-number">第 ${currentIndex + 1}/${quizData.length} 題</p>`;

      // 顯示題目文字
      questionHTML += `<p style="font-size:20px;">${q.題目}</p>`;

      // 🔍 偵測圖片連結
      const urlMatch = q.題目.match(/https?:\/\/[^\s"<]+/);
      if (urlMatch && urlMatch[0].match(/\.(jpg|jpeg|png|gif)|drive\.google\.com\/uc\?id=/)) {
        questionHTML += `<img src="${urlMatch[0]}" alt="題目圖片">`;
      }

      // 放進畫面
      quizBox.innerHTML = questionHTML;

      // 顯示按鈕
      quizBox.innerHTML += `
        <button class="btn btn-primary" onclick="showAnswer()">對答案</button>
        <div id="answerBox" class="answer"><p>${q.答案}</p></div>
      `;
    }

    function showAnswer() {
      document.getElementById("answerBox").style.display = "block";
      const quizBox = document.getElementById("quizBox");
      quizBox.innerHTML += `
        <button class="btn btn-wrong" onclick="nextQuestion(false)">答錯</button>
        <button class="btn btn-correct" onclick="nextQuestion(true)">答對</button>
      `;
      document.querySelector(".btn-primary").style.display = "none";
    }

    function nextQuestion(correct) {
      currentIndex++;
      if (currentIndex < quizData.length) {
        showQuestion();
      } else {
        document.getElementById("quizBox").innerHTML = "<h2>本輪完成！</h2>";
      }
    }

    // 初始載入
    showQuestion();
  </script>
</body>
</html>
