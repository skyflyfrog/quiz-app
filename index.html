<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天翔流自我強化檢核表</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f4f5f7;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #222;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
    }
    .container {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }
    .btn-red { background-color: #e74c3c; }
    .btn-yellow { background-color: #f1c40f; color: #222; }
    .btn-green { background-color: #27ae60; }
    .btn-blue { background-color: #3498db; }
    .btn-gray { background-color: #7f8c8d; }

    .question-img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }

    .progress-bar {
      height: 12px;
      border-radius: 6px;
      background-color: #ddd;
      margin: 10px 0;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>天翔流自我強化檢核表</h1>
  <div class="container" id="content">載入中...</div>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbyzdhcYNXrPhqtPh2jaIhoO3FNZ1r1FdxB7obTXKWosJ4HRWCRoMEWgLZUgqUs3lYtGEg/exec";

    function extractImageUrl(text){
      const m = text.match(/https?:\/\/[^\s"<]+/);
      if(!m) return null;
      let u = m[0];

      // ✅ 自動轉換 GitHub user-attachments 連結
      if(/github\.com\/user-attachments\/assets\//i.test(u)) {
        return u.replace("https://github.com", "https://cdn.jsdelivr.net/gh");
      }

      // ✅ Google Drive 圖片轉換
      const matchId = u.match(/\/d\/([a-zA-Z0-9_-]+)\//);
      if(matchId){
        const id = matchId[1];
        return `https://lh3.googleusercontent.com/d/${id}=s1000`;
      }

      if(/\.(png|jpg|jpeg|gif)$/i.test(u)) return u;
      if(/drive\.google\.com\/uc\?id=/i.test(u)){
        const match = u.match(/id=([a-zA-Z0-9_-]+)/);
        if(match) return `https://lh3.googleusercontent.com/d/${match[1]}=s1000`;
      }

      return null;
    }

    async function loadQuestions(){
      const res = await fetch(sheetUrl);
      const data = await res.json();
      showHome(data);
    }

    function showHome(data){
      const container = document.getElementById("content");
      container.innerHTML = "";

      let title = document.createElement("p");
      title.textContent = "紅色：刷爆0輪，黃色：刷爆1輪，綠色：刷爆2輪，藍色：刷爆3輪";
      container.appendChild(title);

      let sections = {};
      data.forEach(q=>{
        if(!sections[q.unit]) sections[q.unit] = [];
        sections[q.unit].push(q);
      });

      Object.keys(sections).forEach(unit=>{
        let box = document.createElement("div");
        box.style.marginTop = "15px";
        box.innerHTML = `<h3>${unit}</h3>`;
        sections[unit].forEach(q=>{
          let subDiv = document.createElement("div");
          subDiv.style.background = "#fafafa";
          subDiv.style.borderRadius = "6px";
          subDiv.style.padding = "8px";
          subDiv.style.margin = "5px 0";
          subDiv.textContent = q.section + "｜共" + q.count + "題";
          box.appendChild(subDiv);
        });
        container.appendChild(box);
      });
    }

    loadQuestions();
  </script>
</body>
</html>
